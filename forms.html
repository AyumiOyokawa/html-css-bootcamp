<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" method="#">
        <label for="full-name" placeholder="fullname">Full name</label>
        <input type="text" name="full-name" id="full-name" required>
        
        <label for="last-name">Last name</label>
        <input type="text" name="last-name" is="last-name" required>
        
        <label for="password">Password</label>
        <input type="password" name="password" id="password" required>

        <labe for="age">Age</labe>
        <input type="number" name="age" id="age" min="6" max="20" required>

        <label for="">Birthday</label>
        <input type="date" name="birthday" id="birthday" required>

        <label for="">Email</label>
        <input type="email" name="email" id="email" required>

         <br>

        <labe for="comments">Comments</labe>
        <br>
        <textarea name="comments" id="comments" cols="30" rowa="10" required></textarea>

        <br>

        <p>Please select your favorite music genre</p>
        <input type="radio" name="music" id="rock" value="rock" required>
        <label for="rock">Rock</label>

        <input type="radio" name="music" id="pop" value="pop" required>
        <label for="rock"> Rock</label>

        <input type="radio" name="music" id="jazz" value="jazz" required>
        <label for="jazz">Jazz</label>

        <br>
         
        <p>Please select your favorite food</p>
        <input type="checkbox" name="food" id="ramen" value="ramen">
        <label for="ramen">Ramen</label>

        <input type="checkbox" name="food" id="sushi" value="sushi">
        <lable for="sushi">Sushi</lable>

        <input type="checkbox" name="food" id="curry" value="curry">
        <label for="curry">Curry</label>

        <br>

        <label for="">What is your device?</label>
        <select name="device" id="device" required>
            <option value="macbook">Macbook</option>
            <option value="ipad">iPad</option>
            <option value="iphone">iphone</option>
        </select>

        <br>

        <label for="car">Select a car</label>
        <select name="car" id="car" multiple required>
            <option value="toyota">Toyota</option>
            <option value="nissan">Nissan</option>
            <option value="honda">Honda</option>
        </select>

        <br>

       <labeL for="file">Uplode File</labeL>
       <input type="file" name="file" id="file" required>

       <br>

        <input type="submit" name="btn-submit" value="Subumit">

        <br>

        <button type="submit" name="submit">Submit</button>
    </form>

</body>
</html>
