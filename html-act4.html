<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Please fill this survey form</h3>
    <form action="#" method="#">
        <label for ="first-name">First Name:</label>
        <input type="text" name="first-name" id="first-name" required>

        <label for="middle-name">MI:</label>
        <input type="text" name="middle-name" id="middle-name" required>

        <label for="last-name">Last Name:</label>
        <input type="text" name="last-name" id="last-name" required>

        <br>

        <label for="city">City:</label>
        <input type="text" name="city" id="city" required>

        <label for="state">State:</label>
        <input type="text" name="state" id="state" required>

        <label for="zip-code">Zip Code:</label>
        <input type="number" name="zip-code" id="zip-code" min="0" required>

        <br>

        <p>Choose a Sport:</p>
        <input type="checkbox" name="sport" id="basketball" value="basketball">
        <label for="basketball">Basketball</label>

        <input type="checkbox" name="sport" id="football" value="football">
        <label for="football">Football</label>

        <input type="checkbox" name="sport" id="hockey" value="hockey">
        <label for="hockey">Hockey</label>

        <br>

        <p>Choose a Year:</p>
        <input type="radio" name="year" id="freshman" value="freshman" required>
        <label for="freshman">Freshman</label>

        <input type="radio" name="year" id="sophmore" value="sophmore" required>
        <label for="sophmore">Sophmore</label>

        <input type="radio" name="year" name="junior" id="junior" required>
        <label for="junior">Junior</label>

        <input type="radio" name="year" id="senior" value="senior" required>
        <label for="senior">Senior</label>

        <br>

        <p>Choose your favorite food</p>
        <select name="food" id="food" multiple reqiured>
            <option value="chips">Chips</option>
            <option value="pizza">Pizza</option>
            <option Value="nachos">Nachos</option>
        </select>

        <br>

        <textarea name="comments" id="comments" cols="30" rows="5" placeholder="Please let us know your comments" required></textarea>

        <br>
        <input type="submit" name="btn-submit" value="Send it">
        <button type="reset" name="reset">Clear it</button>
    </form>
</body>
</html>
